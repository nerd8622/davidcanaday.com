<!DOCTYPE html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="graph"></div>
  <script>
    var frames = [
  {name: 'velocity', data: [{x: [], y: []}]},
  {name: 'speed', data: [{x: [], y: []}]}
];

var n = 100;
for (var i = 0; i < n; i++) {
  var t = i / (n - 1) * 2 - 1;
  
  // velocity:
  frames[0].data[0].x[i] = t;
  frames[0].data[0].y[i] = t**3+2*t+1;
  
  // speed:
  frames[1].data[0].x[i] = t;
  frames[1].data[0].y[i] = Math.abs(t**3+2*t+1);
}

Plotly.plot('graph', [{
  x: frames[0].data[0].x,
  y: frames[0].data[0].y,
  line: {simplify: false},
}], {
  xaxis: {range: [-10, 10]},
  yaxis: {range: [-15, 15]},
  updatemenus: [{
    buttons: [
      {method: 'animate', args: [['sine']], label: 'sine'},
      {method: 'animate', args: [['cosine']], label: 'cosine'}
    ]
  }]
}, {displayModeBar: false}).then(function() {
  Plotly.addFrames('graph', frames);
});
  </script>
</body>
</html>
