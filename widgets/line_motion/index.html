 <h1>Line Motion</h1>
 <p>This widget was designed to help one gain an intuitive understanding of how distance, velocity, speed, and acceleration relate to each other.</p>
 <p>Equation: <span id="math-field"></span></p>
 <script>
  var mathFieldSpan = document.getElementById('math-field');
  var MQ = MathQuill.getInterface(2);
  var mathField = MQ.MathField(mathFieldSpan, {
    spaceBehavesLikeTab: true, // configurable
    handlers: {
      edit: function() { // useful event handlers
        var lat = mathField.latex();
        graphIt(lat); // simple API
      }
    }
  });
 </script>

   <div id="graph"></div>
